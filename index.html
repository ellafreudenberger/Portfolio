<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cubeContainer">
        <h1>Ella's Matrix Universe</h1>
        <button id="toggleButton">STOP & RESTART TIME</button>
        <div class="cube">
            <div class="cube-face front">Front
            <div class="door"> <div id=doorFont>Travel Inside</div></div> 
            <div class="doorB"></div> </div>
            <div class="cube-face back">Back</div>
            <div class="cube-face left">Left</div>
            <div class="cube-face right">Right</div> 
            <div class="cube-face top">Top</div>
            <div class="cube-face bottom">
                <div class="cubeImageGrid cubeImageGridA" data-image="/website-images/HomePageA.jpeg"></div>
                <div class="cubeImageGrid cubeImageGridB" data-image="/website-images/HomePageB.jpeg"></div>
                <div class="cubeImageGrid cubeImageGridC" data-image="/website-images/AboutUs.jpeg"></div>
                <div class="cubeImageGrid cubeImageGridD" data-image="/website-images/UserRegistration.jpeg"></div>
                <div class="cubeImageGrid cubeImageGridE" data-image="/website-images/UserLogin.jpeg"></div>
                <div class="cubeImageGrid cubeImageGridF" data-image="/website-images/PictureCarousel.jpeg"></div>
                <div class="cubeImageGrid cubeImageGridG" data-image="/website-images/AdminLogin.jpeg"></div>
                <div class="cubeImageGrid cubeImageGridH" data-image="/website-images/Bookings.jpeg"></div>
                <div class="cubeImageGrid cubeImageGridI" data-image="/website-images/Calendar.jpeg"></div>
            </div>
        </div>
    </div>    
    <script src="main.js"></script>
</body>
</html>
